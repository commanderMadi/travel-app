<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Journal</title>
        <link
            href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
            rel="stylesheet"
        />
    <link href="main.css" rel="stylesheet"></head>
    <body>
        <div id="app">
            <div class="holder headline">
                Weather Journal App
            </div>
            <div class="holder zip">
                <label for="city_name">Enter city name here</label>
                <input
                    type="text"
                    id="city_name"
                    placeholder="enter city name here"
                />
            </div>
                <button id="generate" type="submit">Generate</button>
            </div>
            <div class="holder entry">
                <div class="title">Most Recent Entry</div>
                <div id="entryHolder">
                    <div id="date"></div>
                    <div id="lat">lat: </div>
                    <div id="lng">lng: </div>
                    <div id="content"></div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="main.js"></script></body>
</html>
